    </filter>
  </defs>
  
  <!-- Main star shape -->
  <path d="M32 4 L37.6 23.2 L58 23.2 L41.2 36 L46.8 55.2 L32 42.4 L17.2 55.2 L22.8 36 L6 23.2 L26.4 23.2 Z" 
