        filter="url(#glow)"/>
  
  <!-- Inner shine lines -->
  <path d="M32 12 L34 26" stroke="#ffed4e" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
  <path d="M38 18 L40 26" stroke="#ffed4e" stroke-width="0.8" opacity="0.5" stroke-linecap="round"/>
  <path d="M26 18 L24 26" stroke="#ffed4e" stroke-width="0.8" opacity="0.5" stroke-linecap="round"/>
