<script>
// Theme functions - defined globally
function initializeTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  updateThemeToggleState();
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  
  updateThemeToggleState();
}

function updateThemeToggleState() {
  const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
  
  document.querySelectorAll('.theme-toggle-slider').forEach(slider => {
    slider.style.transform = isDark ? 'translateX(24px)' : 'translateX(0)';
  });
}

// Initialize theme immediately
initializeTheme();

// Wait for DOM to be ready, then initialize theme toggle
setTimeout(function() {
  const themeToggle = document.getElementById('themeToggle');
  if (themeToggle) {
    themeToggle.addEventListener('click', function() {
      toggleTheme();
      console.log('Theme toggled!');
    });
    console.log('✅ Theme toggle initialized');
  } else {
    console.error('❌ Theme toggle button not found!');
  }
}, 100);

// Modern navigation functionality
(function() {
  const hamburger = document.querySelector('.navbar .hamburger');
  const navLinks = document.querySelector('.navbar .nav-links');
  const navbar = document.querySelector('.navbar');
  const dropdowns = document.querySelectorAll('.navbar .dropdown');

  // Hamburger toggle
  if (hamburger) {
    hamburger.addEventListener('click', function() {
      this.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  }

  // Mobile dropdown toggle
  if (window.innerWidth <= 768) {
    dropdowns.forEach(dropdown => {
      const link = dropdown.querySelector('a');
      link.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.classList.toggle('active');
        }
      });
    });
  }

  // Scroll effect for navbar
  let lastScroll = 0;
  window.addEventListener('scroll', function() {
    const currentScroll = window.pageYOffset;
    
    if (currentScroll > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
    
    lastScroll = currentScroll;
  });

  // Close mobile menu when clicking outside
  document.addEventListener('click', function(e) {
    if (!navbar.contains(e.target) && navLinks.classList.contains('active')) {
      hamburger.classList.remove('active');
      navLinks.classList.remove('active');
    }
  });

  // Highlight active page
  const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  const links = document.querySelectorAll('.navbar .nav-links a');
  
  links.forEach(link => {
    const href = link.getAttribute('href');
    if (href && href.includes(currentPage)) {
      link.classList.add('active');
    }
  });
})();
</script>
