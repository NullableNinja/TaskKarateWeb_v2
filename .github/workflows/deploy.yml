name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: student-dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd student-dashboard
          npm ci

      - name: Build SvelteKit dashboard
        run: |
          cd student-dashboard
          npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp -r assets _site/
          cp -r images _site/
          cp -r partials _site/
          cp *.html _site/ || true
          cp .nojekyll _site/
          
          # Add base tag to HTML files for GitHub Pages
          for htmlfile in _site/*.html; do
            if [ -f "$htmlfile" ]; then
              sed -i '/<head>/a\  <base href="/TaskKarateWeb_v2/">' "$htmlfile"
            fi
          done
          
          cp -r student-dashboard/build _site/student-dashboard

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
