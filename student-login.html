<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <!-- ============================================================
       [1] META + BASE SETUP
       ============================================================ -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Karate â€” Student Login</title>

  <!-- ============================================================
       [2] GLOBAL STYLES (Paper-Fu / Switch Hybrid)
       ============================================================ -->
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <link rel="stylesheet" href="./assets/styles/student-login.css" />
</head>

<body class="login-page">
  <!-- Background -->
  <div class="bg-geo"></div>

  <!-- Navigation partial -->
  <header id="site-header"></header>

  <!-- ============================================================
       [3] MAIN LOGIN PANEL (Paper-Fu Layered Card)
       ============================================================ -->
  <main class="login-wrapper">
    <section class="login-card pf-washi pf-elevate-3">
      <!-- Header -->
      <header class="login-header">
        <h1 class="heading-2">Enter the Dojo</h1>
        <p class="muted text-sm">Tap your profile to begin your training journey.</p>
      </header>

      <!-- Search + Instructor Row -->
      <div class="login-toolbar">
        <input 
          id="studentSearchInput" 
          class="login-search" 
          type="text" 
          placeholder="Search studentsâ€¦" 
          autocomplete="off"
        />

        <!-- Instructor Toggle -->
        <label class="instructor-switch">
          <input type="checkbox" id="instructorLoginToggle" />
          <span class="instructor-track">
            <span class="instructor-thumb"></span>
          </span>
          <span class="instructor-label">Instructor Login</span>
        </label>
      </div>

      <!-- Status text -->
      <p id="loginStatus" class="login-status muted text-sm"></p>

      <!-- ========================================================
           [3.5] TIP OF THE DAY
           ======================================================== -->
      <div class="tip-of-day-box">
        <div class="tip-label">ðŸ’¡ Tip of the Day</div>
        <p id="tipOfDay" class="tip-text">Loading wisdom...</p>
      </div>

      <!-- ========================================================
           [4] STUDENT ROSTER (Scrollable Vertical Grid)
           ======================================================== -->
      <div class="login-roster-scroll">
        <div id="studentResults" class="login-grid">
          <!-- JS injects tiles here -->
        </div>
      </div>

      <!-- Big Enter Button (Keyboard-friendly) -->
      <button id="enterDojoBtn" class="btn btn--primary enter-btn">
        Enter Dojo
      </button>
    </section>
  </main>

  <!-- ============================================================
       [5] STUDENT PIN MODAL
       ============================================================ -->
  <div id="pinModal" class="pin-modal-backdrop" aria-hidden="true">
    <div class="pin-modal pf-washi pf-elevate-2">
      <h2 class="modal-title">Enter Your PIN</h2>
      <p id="pinModalStudentName" class="muted text-sm"></p>

      <form id="pinForm" autocomplete="off">
        <input 
          id="pinModalInput"
          class="pin-input"
          type="password" 
          maxlength="6" 
          placeholder="Your PINâ€¦" 
          autocomplete="off"
        />

        <p id="pinModalStatus" class="modal-status muted text-sm"></p>

        <div class="modal-actions">
          <button type="button" id="pinCancelBtn" class="btn btn--ghost">Cancel</button>
          <button type="submit" class="btn btn--primary">Enter Dojo</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ============================================================
       [6] INSTRUCTOR DOJO PIN MODAL
       ============================================================ -->
  <div id="instructorPinModal" class="pin-modal-backdrop" aria-hidden="true">
    <div class="pin-modal pf-washi pf-elevate-2">
      <h2 class="modal-title">Instructor Access</h2>
      <p class="muted text-sm">Enter the Dojo Admin PIN.</p>

      <form id="instructorPinForm" autocomplete="off">
        <input 
          id="instructorPinInput"
          class="pin-input"
          type="password" 
          maxlength="8" 
          placeholder="Dojo PINâ€¦" 
          autocomplete="off"
        />

        <p id="instructorPinStatus" class="modal-status muted text-sm"></p>

        <div class="modal-actions">
          <button type="button" id="instructorPinCancelBtn" class="btn btn--ghost">Cancel</button>
          <button type="submit" class="btn btn--primary">Unlock</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ============================================================
       [7] SCRIPTS
       ============================================================ -->
  <script src="./assets/js/partials.js"></script>
  <script src="./assets/js/student-login.js"></script>

</body>
</html>
